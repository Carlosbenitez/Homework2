    <h1>Contact Me!</h1>
    <hr>
    <form>
        <div class="form-group col-md-6">
            <label for="exampleFormControlInput1">Name:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
        </div>
        <div class="form-group col-md-6">
            <label for="exampleFormControlInput1">Email Address:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@somewhere.com">
        </div>
        <div class="form-group col-md-6">
            <label for="exampleFormControlSelect1">Job Title:</label>
            <select class="form-control" id="exampleFormControlSelect1">
            <option>Current Student</option>
            <option>Employer</option>
            <option>Unemployed</option>
            <option>Other</option>
        </select>
        </div>
        <div class="form-group col-md-6">
            <label for="exampleFormControlTextarea1">Message:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            <br>
            <button type="button" class="btn btn-primary btn-lg">Submit</button>
        </div>
    </form>
